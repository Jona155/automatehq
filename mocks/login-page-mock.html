<!DOCTYPE html>

<html class="light" dir="rtl" lang="he"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AutomateHQ - התחברות</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans+Hebrew:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b9dee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101a22",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans Hebrew", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', 'Noto Sans Hebrew', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">
<!-- Top Navigation Placeholder (Simplified for Login) -->
<header class="flex items-center justify-between px-6 py-4 md:px-12 bg-transparent">
<div class="flex items-center gap-3">
<div class="size-8 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z" fill="currentColor" fill-rule="evenodd"></path>
<path clip-rule="evenodd" d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h1 class="text-[#111518] dark:text-white text-xl font-bold tracking-tight">AutomateHQ</h1>
</div>
<div class="flex items-center gap-4">
<button class="text-sm font-medium text-[#617989] hover:text-primary transition-colors">עברית</button>
<span class="text-[#dbe1e6]">|</span>
<button class="text-sm font-medium text-[#617989] hover:text-primary transition-colors">English</button>
</div>
</header>
<!-- Main Content Area with Gradient Background -->
<main class="flex-1 flex items-center justify-center p-6 bg-gradient-to-br from-[#f8fafc] via-[#f1f5f9] to-[#e2e8f0] dark:from-[#101a22] dark:to-[#1a2a35]">
<!-- Login Card -->
<div class="w-full max-w-[460px] bg-white dark:bg-[#1a2a35] rounded-xl shadow-2xl overflow-hidden border border-slate-200/50 dark:border-slate-700/50">
<div class="p-8 md:p-10">
<!-- Headline Section -->
<div class="text-center mb-8">
<h2 class="text-[#111518] dark:text-white text-3xl font-bold leading-tight pb-2">ברוכים הבאים</h2>
<p class="text-[#617989] dark:text-slate-400 text-base font-normal">ניהול שכר ואוטומציה מתקדמת לעסק שלך</p>
</div>
<!-- Login Form -->
<form class="space-y-5">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-[#111518] dark:text-slate-200 text-sm font-semibold leading-normal pr-1">אימייל</label>
<div class="relative">
<input class="form-input block w-full rounded-lg text-[#111518] dark:text-white border border-[#dbe1e6] dark:border-slate-600 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary focus:border-primary h-14 placeholder:text-[#617989] px-4 text-base font-normal transition-all" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center px-1">
<label class="text-[#111518] dark:text-slate-200 text-sm font-semibold leading-normal">סיסמה</label>
<a class="text-primary text-xs font-semibold hover:underline" href="#">שכחת סיסמה?</a>
</div>
<div class="relative flex items-stretch">
<input class="form-input block w-full rounded-lg text-[#111518] dark:text-white border border-[#dbe1e6] dark:border-slate-600 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary focus:border-primary h-14 placeholder:text-[#617989] pl-12 pr-4 text-base font-normal transition-all" placeholder="הזן סיסמה" required="" type="password"/>
<!-- RTL password toggle positioned on the left -->
<div class="absolute inset-y-0 left-0 flex items-center pl-4 text-[#617989] cursor-pointer hover:text-primary transition-colors">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</div>
<!-- Remember Me Checkbox (Optional addition for UX) -->
<div class="flex items-center gap-2 px-1 py-1">
<input class="size-4 rounded border-slate-300 text-primary focus:ring-primary cursor-pointer" id="remember" type="checkbox"/>
<label class="text-sm text-[#617989] dark:text-slate-400 cursor-pointer" for="remember">זכור אותי במכשיר זה</label>
</div>
<!-- Submit Button -->
<div class="pt-4">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-lg shadow-lg shadow-primary/30 transition-all flex items-center justify-center gap-2 text-lg" type="submit">
<span>התחברות</span>
<span class="material-symbols-outlined">login</span>
</button>
</div>
</form>
<!-- Signup/Register Redirect -->
<div class="mt-8 text-center">
<p class="text-sm text-[#617989] dark:text-slate-400">
                        עדיין אין לך חשבון? 
                        <a class="text-primary font-bold hover:underline pr-1" href="#">צור קשר להצטרפות</a>
</p>
</div>
</div>
</div>
<!-- Background Decorative Element (Abstract) -->
<div class="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none opacity-50 dark:opacity-20 overflow-hidden">
<div class="absolute -top-24 -right-24 size-[500px] rounded-full bg-primary/10 blur-3xl"></div>
<div class="absolute -bottom-24 -left-24 size-[500px] rounded-full bg-primary/10 blur-3xl"></div>
</div>
</main>
<!-- Footer -->
<footer class="py-6 text-center bg-transparent">
<p class="text-xs text-[#617989] dark:text-slate-500 font-medium">
            © 2024 AutomateHQ. כל הזכויות שמורות.
        </p>
</footer>
</body></html>
